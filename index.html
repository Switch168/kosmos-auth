<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kosmos Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
       Kosmos Mobile 
      </h1>
      <p class="subtitle">
        We need to verify you are a <strong>human</strong>!
      </p>
      <div id="phone-sign-in-recaptcha"></div>
      <br>
      <p id='thanks' style="display:none;" class="subtitle thank-you">
        Thank you for <strong>verifying!</strong>! you can close this tab now.
      </p>
    </div>
  </section>
  </body>
  <script>
    function toggleHide(divId) {
      var x = document.getElementById(divId);
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      } 
    }
    function imNotARobot(captchaToken) {
      var urlToRedirect = 'intent:#Intent;scheme=https://kosmosmobile.com/welcome?hi=1234;package=com.switch168.kosmos;end'
      window.location = insertTokenToUrl(urlToRedirect, captchaToken)
      toggleHide('thanks')
    }
    function insertTokenToUrl(url, token){
      return url.replace(/welcome/, 'welcome?token=' + encodeURIComponent(token)) 
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyA-fHdxJnpjoNbhgO_fSg-Cq3qSS3Jpikg",
      authDomain: "kosmos-32014.firebaseapp.com",
      databaseURL: "https://kosmos-32014.firebaseio.com",
      projectId: "kosmos-32014",
      storageBucket: "kosmos-32014.appspot.com",
      messagingSenderId: "346374978790"
    };
    firebase.initializeApp(config);

    window['phoneRecaptchaVerifier'] = new firebase.auth.RecaptchaVerifier('phone-sign-in-recaptcha', {
      /*'size': 'invisible',*/
      'callback': function(response) {
        imNotARobot(response) 
      },
      'expired-callback': function() {
        location.reload()
      }
    });

    window.phoneRecaptchaVerifier.render()
  </script>
</html>
