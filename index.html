  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
       Kosmos Mobile 
      </h1>
      <p class="subtitle">
        We need to verify you are a <strong>human</strong>!
      </p>
      <div id="phone-sign-in-recaptcha"></div>
      <br>
      <div id='thanks' style="display:none;" class="subtitle thank-you">
        <p>Thank you for <strong>verifying!</strong>! you can close this tab now.</p>
        <br>
        <a href="#" class="button is-fullwidth" id="next">Click here to complete the verification process</a>
      </div>
  
    </div>
  </section>
  </body>
  <script>
    function getQueryParams(qs) {
      qs = qs.split('+').join(' ');

      var params = {},
          tokens,
          re = /[?&]?([^=]+)=([^&]*)/g;

      while (tokens = re.exec(qs)) {
          params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
      }

      return params;
    }

    function toggleHide(divId) {
      var x = document.getElementById(divId);
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      } 
    }
    function imNotARobot(captchaToken) {
      var urlToRedirect = 'intent://kosmosmobile.com/welcome#Intent;scheme=https;package=com.switch168.kosmos;end'
      urlToRedirect = insertTokenToUrl(urlToRedirect, captchaToken)
      var a = document.getElementById('next');
      a.href = urlToRedirect 
      toggleHide('thanks')
    }
    function insertTokenToUrl(url, token){
      return url.replace(/welcome/, 'welcome?token=' + encodeURIComponent(token)) 
    }
  </script>
