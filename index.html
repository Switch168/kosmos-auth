<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kosmos Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Recaptcha 
      </h1>
      <p class="subtitle">
        We need to verify you are a <strong>human</strong>!
      </p>
      <div id="phone-sign-in-recaptcha"></div>
    </div>
  </section>
  </body>
  <script>
    function imNotARobot(captchaToken) {
      var urlToRedirect = 'https://t3r5b.app.goo.gl/?link=https://kosmosmobile.com/welcome&apn=com.switch168.kosmos&isi=1011603314&ibi=com.switch168.kosmos'
      window.location = insertTokenToUrl(urlToRedirect, captchaToken) 
      window.open('', '_self', ''); window.close();
    }
    function insertTokenToUrl(url, token){
      return url.replace(/welcome/, 'welcome?token=' + token) 
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyA-fHdxJnpjoNbhgO_fSg-Cq3qSS3Jpikg",
      authDomain: "kosmos-32014.firebaseapp.com",
      databaseURL: "https://kosmos-32014.firebaseio.com",
      projectId: "kosmos-32014",
      storageBucket: "kosmos-32014.appspot.com",
      messagingSenderId: "346374978790"
    };
    firebase.initializeApp(config);

    window['phoneRecaptchaVerifier'] = new firebase.auth.RecaptchaVerifier('phone-sign-in-recaptcha', {
      /*'size': 'invisible',*/
      'callback': function(response) {
        imNotARobot(response) 
        // reCAPTCHA solved - will proceed with submit function
      },
      'expired-callback': function() {
        window.open('', '_self', ''); window.close();
      }
    });

    window.phoneRecaptchaVerifier.render()
  </script>
</html>
